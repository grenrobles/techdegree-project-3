<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
  </head>

  <body>
    <header><h4>The Code Review</h4></header>
    <main>

      <div class="intro">
        <h3>Signup for our newsletter</h3>
        <p> Get the latest news on how your code is doing right in your inbox</p>
      </div> <!-- .intro close -->

      <form action="index.html" method="post">
      <div class="form-section">
        <fieldset>
          <legend class="section-heading">Contact Information</legend>
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required ">
          <label for="email">Email Address</label>
          <input required type="email" id="email" name="user_email" placeholder="Required ">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_number" placeholder="(123) 456-7890">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address" placeholder="Street address, apartment, suite, floor, etc.">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="City, town, village, etc.">
          <label for="state">State</label>
          <select name="user_state"  id="state">
            <option value="" selected hidden>Choose State</option>
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="arizona">Arizona</option>
            <option value="arkansas">Arkansas</option>
            <option value="california">California</option>
            <option value="colorado">Colorado</option>
            <option value="connecticut">Connecticut</option>
            <option value="delaware">Delaware</option>
            <option value="district_of_columbia">District of Columbia</option>
            <option value="florida">Florida</option>
            <option value="georgia">Georgia</option>
            <option value="hawaii">Hawaii</option>
            <option value="idaho">Idaho</option>
            <option value="illinois">Illinois</option>
            <option value="indiana">Indiana</option>
            <option value="iowa">Iowa</option>
            <option value="kansas">Kansas</option>
            <option value="kentucky">Kentucky</option>
            <option value="louisiana">Louisiana</option>
            <option value="maine">Maine</option>
            <option value="maryland">Maryland</option>
            <option value="massachusetts">Massachusetts</option>
            <option value="michigan">Michigan</option>
            <option value="minnesota">Minnesota</option>
            <option value="mississippi">Mississippi</option>
            <option value="missouri">Missouri</option>
            <option value="montana">Montana</option>
            <option value="nebraska">Nebraska</option>
            <option value="nevada">Nevada</option>
            <option value="new_hampshire">New Hampshire</option>
            <option value="new_jersey">New Jersey</option>
            <option value="new_mexico">New Mexico</option>
            <option value="new_york">New York</option>
            <option value="north_carolina">North Carolina</option>
            <option value="north_dakota">North Dakota</option>
            <option value="ohio">Ohio</option>
            <option value="oklahoma">Oklahoma</option>
            <option value="oregon">Oregon</option>
            <option value="pennsylvania">Pennsylvania</option>
            <option value="rhode_island">Rhode Island</option>
            <option value="south_carolina">South Carolina</option>
            <option value="south_dakota">South Dakota</option>
            <option value="tennessee">Tennessee</option>
            <option value="texas">Texas</option>
            <option value="utah">Utah</option>
            <option value="vermont">Vermont</option>
            <option value="virginia">Virginia</option>
            <option value="washington">Washington</option>
            <option value="west_virginia">West Virginia</option>
            <option value="wisconin">Wisconsin</option>
            <option value="wyoming">Wyoming</option>
          </select>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip" placeholder="#####">
        </fieldset>
      </div> <!-- .form-section close -->

      <div class="newsletter-section">
        <fieldset>
          <legend class="section-heading">Newsletter</legend>
          <label>Select the newsletters you would like to receive</label>
          <br>
          <input type="checkbox" value="html_news" name="checkbox_option" id="html-news">
          <label for="html-news">HTML News</label>
          <br>
          <input type="checkbox" value="css_news" name="checkbox_option" id="css-news">
          <label for="css-news">CSS News</label>
          <br>
          <input type="checkbox" value="javascript_news" name="checkbox_option" id="javascript-news">
          <label for="javascript-news">Javascript News</label>
        </fieldset>
        <br>
        <fieldset>
          <label>Newsletter format</label>
          <br>
          <input type="radio" name="radio-option" value="html" id="html">
          <label for="html">HTML</label>
          <br>
          <input type="radio" name="radio-option" value="plain_text" id="plain-text">
          <label for="plain-text">Plain text</label>
        </fieldset>
        <br>
        <fieldset>
          <label for="other-topics">Other topics you'd like to hear about</label>
          <br>
          <textarea id="other-topics" name="user_other_topics" placeholder="Any particular topics in mind?"></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
      </div> <!-- .newsletter-section close -->
      </form>
    </main>

    <footer>Copyright The Code Review</footer>

  </body>
</html>
